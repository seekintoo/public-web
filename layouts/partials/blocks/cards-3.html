<div class="relative bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="absolute inset-0">
    <div class="bg-red-50 h-1/3 sm:h-2/3"></div>
  </div>
  <div class="relative max-w-6xl mx-auto">
    <div class="text-center">
      <h2 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl">{{ .heading }}</h2>
      {{ with .subheading }}
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{ . }}</p>
      {{ end }}
    </div>
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      {{ range .cards }}
        <div class="rounded-xl shadow-lg text-center overflow-hidden bg-white p-8 flex flex-col justify-between">
            <div class="">
              {{ if .icon }}
                <img class="mb-5 mx-auto" src="{{ .icon | absURL }}" alt="{{ .heading }}">
              {{ end }}
              <h3 class="text-xl font-semibold text-gray-900">{{ .heading }}</h3>
              <p class="mt-3 text-base text-gray-600">{{ .text }}</p>
            </div>
            {{ if .button.url }}
              <a href="{{ .button.url }}" class="block mt-6 px-4 py-2.5 w-full rounded-lg shadow text-base font-medium text-white bg-primary-500 hover:bg-primary-600"> {{ .button.text }} </a>
            {{ end }}                      
        </div>
      {{ end }}
    </div>
  </div>
</div>
