<div class="bg-primary-500">
  <div class="max-w-7xl mx-auto text-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6 items-center justify-center">
      <div class="sm:text-lg text-white">{{ .text }}</div>
      {{ with .phone }}
        <div>
          <a class="text-white hover:text-violet-300 flex items-center" href="tel:{{ . }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>          
            <span class="ml-2 font-bold">{{ . }}</span>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
