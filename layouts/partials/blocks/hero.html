<div class="bg-gradient-to-r from-secondary-900 to-purple-900 py-16 lg:py-24 lg:overflow-hidden relative px-4 sm:px-6 lg:px-8 h-screen flex items-center overflow-y-hidden">

  <div class="hidden lg:block  lg:inset-0" aria-hidden="true">
    <svg class="absolute top-0 left-1/2 transform translate-x-64 -translate-y-8 h-screen" width="640" height="784" fill="none" viewBox="0 0 640 784">
      <defs>
        <pattern id="9ebea6f4-a1f5-4d96-8c4e-4c2abf658047" x="118" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-secondary-500" fill="currentColor" />
        </pattern>
      </defs>
      <rect y="72" width="640" height="640" class="text-secondary-900" fill="currentColor" />
<!--      <rect x="118" width="404" height="784" fill="url(#9ebea6f4-a1f5-4d96-8c4e-4c2abf658047)" /> -->
    </svg>
  </div>
  <div class="mx-auto max-w-6xl relative h-screen">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 h-screen">
      <div class="mx-auto max-w-md sm:max-w-2xl sm:text-center lg:text-left lg:flex lg:items-center pb-16">
        <div class="lg:py-24">
          <h1 class="mt-4 text-5xl tracking-tight font-bold text-white sm:mt-5 sm:text-5xl lg:mt-6 xl:text-6xl">
            {{ with .superheading }}
              <span class="block text-sm uppercase font-medium tracking-widest text-slate-100 sm:text-base lg:text-sm xl:text-base mb-4">{{ . }}</span>
            {{ end }}
            <span class="block lg:-ml-1">{{ .heading | safeHTML }}</span>
          </h1>
          {{ with .subheading }}
            <p class="mt-3 text-base text-slate-100 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">{{ . }}</p>
          {{ end }}
          {{ if .button.url }}
            <div class="mt-4 sm:mt-8">
              <a href="{{ .button.url }}" class="inline-flex px-8 py-4 rounded-md shadow text-base lg:text-lg font-medium text-white bg-primary-500 hover:bg-primary-600"> {{ .button.text }} </a>
            </div>
          {{ end }}
        </div>
      </div>
      <div class="mt-12 lg:mt-0 lg:relative">
        <div class="mx-auto max-w-md sm:max-w-2xl lg:max-w-none">
          <img class="w-full lg:absolute lg:inset-y-0 lg:-left-4 lg:h-3/4 lg:w-auto lg:max-w-none rounded-md" src="\images\security_1.png" alt="">
        </div>
      </div>
    </div>
  </div>
<!--  <div class="animate-bounce absolute flex items-center justify-center h-16 w-12 rounded-md bg-secondary-100 text-secondary-500 bottom-20">
    {{ $icon := (printf "icons/chevron-double-down.svg" ) }}
    {{ partial $icon . }}
  </div> -->
</div>
