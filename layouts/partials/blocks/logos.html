<div class="px-4 sm:px-6 lg:px-8 bg-red-50 pt-16">
  <div class="py-10 mx-auto max-w-5xl lg:py-24{{ if eq .padding_remove true }} pt-0 lg:pt-0{{ end }}">

    {{ if or .heading .subheading }}
      <div class="text-center mb-10">
        {{ with .heading }}
          <h2 class="text-4xl font-bold leading-tight text-secondary-900 md:text-5xl">{{ . }}</h2>
        {{ end }}
        {{ with .subheading }}
          <p class="mt-6 max-w-2xl text-xl text-slate-500 lg:mx-auto">{{ . }}</p>
        {{ end }}
      </div>
    {{ end }}

    <div class="flex flex-wrap justify-center items-center">
      {{ range .logos }}
        <div class="w-1/2 sm:w-1/3 md:w-1/4 p-10">
          <img src="{{ . | absURL }}" alt="Logo" />
        </div>
      {{ end }}
    </div>

  </div>
</div>
