<div class="relative bg-gray-50 pt-16 overflow-hidden sm:pt-24 lg:pt-32">
  <div class="mx-auto max-w-md px-4 text-center sm:px-6 sm:max-w-3xl lg:px-8 lg:max-w-7xl">
    <div>
      {{ with .superheading }}
        <p class="text-base font-semibold tracking-widest text-indigo-600 uppercase mb-2">{{ . }}</p>
      {{ end }}
      <h2 class="text-4xl font-bold text-gray-900 tracking-tight sm:text-5xl">{{ .heading }}</h2>
      {{ with .subheading }}
        <p class="mt-5 max-w-prose mx-auto text-xl text-gray-500">{{ . }}</p>
      {{ end }}
    </div>
    <div class="mt-12 -mb-10 sm:-mb-24 lg:-mb-80">
      <img class="rounded-lg shadow-xl ring-1 ring-black ring-opacity-5" src="{{ .image | absURL }}" alt="{{ .heading }}">
    </div>
  </div>
</div>
