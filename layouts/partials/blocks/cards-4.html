<div class="relative bg-white py-16 lg:py-32 px-4 sm:px-6 lg:px-8">
  <div class="absolute inset-0" style="background-image: linear-gradient(186deg, #D8DCFF 60%, rgba(255, 1255, 255, 0) 60%)"></div>
  <div class="relative max-w-6xl mx-auto">
    <div class="text-center">
      <h2 class="text-4xl tracking-tight font-extrabold text-secondary-900 sm:text-5xl">{{ .heading }}</h2>
      {{ with .subheading }}
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{ . }}</p>
      {{ end }}
    </div>
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      {{ range .cards }}
        <div class="relative rounded-md rounded-br-4xl drop-shadow-md hover:drop-shadow-xl border border-secondary-300 overflow-hidden bg-white p-8 flex flex-col justify-between">
          <div>
            {{ if .icon }}
              <img class="mb-5" src="{{ .icon | absURL }}" alt="{{ .heading }}">
            {{ end }}
            <h3 class="text-xl font-semibold text-secondary-900">{{ .heading }}</h3>
            <p class="mt-3 text-base text-gray-600">{{ .text }}</p>
          </div>
          {{ with .link.text }}
            <p class="mt-6 text-xs font-bold text-primary-500 uppercase tracking-wider"> {{ . }} 
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>            
            </p>
          {{ end }} 
          <a class="absolute inset-0" href="{{ .link.url | relURL }}" title="{{ .heading }}"></a>                     
        </div>
      {{ end }}
    </div>
  </div>
</div>
