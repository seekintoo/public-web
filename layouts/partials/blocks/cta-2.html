<div class="px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 lg:flex lg:items-center lg:justify-between rounded-lg bg-secondary-700 text-center lg:text-left">
    <h2 class="text-xl font-bold tracking-tight text-white md:text-2xl">{{ .text }}</h2>
    <div class="mt-6 lg:flex lg:mt-0 lg:flex-shrink-0 lg:ml-10">
      <div class="inline-flex rounded-md shadow">
        {{ if .button.url }}
          <a href="{{ .button.url }}" class="inline-flex items-center justify-center px-8 sm:px-16 py-4 border border-transparent text-base font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600"> {{ .button.text }} </a>
        {{ end }}                            
      </div>
    </div>
  </div>
</div>
