<div id="estimate" class="py-16 lg:py-32 px-4 overflow-hidden sm:px-6 lg:px-8 bg-gradient-to-b from-secondary-700 to-violet-900 relative{{ if eq .padding_remove true }} pt-0 lg:pt-0{{ end }}">
  <div class="absolute inset-0" style="background-image: linear-gradient(174deg, #ffffff 35%, rgba(255, 1255, 255, 0) 35%)"></div>
  <div class="relative max-w-3xl mx-auto">
    <svg class="hidden absolute left-full transform translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <svg class="absolute right-full bottom-0 transform -translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404" aria-hidden="true">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <div class="p-8 md:p-12 bg-white rounded-2xl border border-slate-300">
      <div class="text-center">
        <h2 class="text-4xl font-bold tracking-tight text-secondary-900 sm:text-5xl">{{ .heading }}</h2>
        {{ with .subheading }}
          <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{ . }}</p>
        {{ end }}
      </div>
      <div class="mt-12">
        <div id="estimate-success" class="bg-green-50 text-green-600 p-4 text-center mb-6 rounded-md hidden">You message was sent!</div>
        <div id="estimate-error" class="bg-red-50 text-red-600 p-4 text-center mb-6 rounded-md hidden"></div>
      
        <form method="POST" name="estimate" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8" data-netlify="true">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
            <div class="mt-1">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" required>
            </div>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
            <div class="mt-1">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" required>
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
            <div class="mt-1">
              <input type="text" name="company" id="company" autocomplete="organization" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" required>
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 flex items-center">
                <label for="country" class="sr-only">Country</label>
                <select id="country" name="country" class="h-full py-0 pl-4 pr-8 border-transparent bg-transparent text-gray-500 focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                  <option>US</option>
                  <option>CA</option>
                  <option>EU</option>
                </select>
              </div>
              <input type="text" name="phone-number" id="phone-number" autocomplete="tel" class="py-3 px-4 block w-full pl-20 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md" placeholder="+1 (555) 987-6543">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <div class="mt-1">
              <textarea id="message" name="message" rows="4" class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md" required></textarea>
            </div>
          </div>
          <div class="sm:col-span-2 hidden">
            <div class="flex items-start">
              <div class="flex-shrink-0">
                <input type="checkbox" class="rounded text-secondary-500 focus:ring-0" />
              </div>
              <div class="ml-3">
                <p class="text-sm text-gray-500">Sign up to receive updates from eSentire about our services, news, and events. You can unsubscribe anytime.</p>
              </div>
            </div>
          </div>
          <div class="sm:col-span-2">
            <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-secondary-500 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Let's talk</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.forms.estimate.addEventListener("submit", (event) => {
      event.preventDefault();
      const estimateSuccess = document.getElementById("estimate-success");
      const estimateError = document.getElementById("estimate-error");
      fetch("/", {
        body: new FormData(event.target),
        method: "POST",
      })
        .then(() => {
          estimateSuccess.classList.remove("hidden");
          document.forms.estimate.reset();
        })
        .catch((error) => {
          estimateError.classList.remove("hidden");
          estimateError.innerHTML = `Failed: ${error}`;
        });
    });  
  </script>
</div>
