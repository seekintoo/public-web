<div class="bg-white px-4 sm:px-6 lg:px-8 py-16 lg:py-32">
  <div class="max-w-6xl mx-auto">
    <div class="text-center">
      <h2 class="text-4xl tracking-tight font-extrabold text-secondary-900 sm:text-5xl">{{ .heading }}</h2>
      {{ with .subheading }}
        <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">{{ . }}</p>
      {{ end }}
    </div>
    <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-2 lg:max-w-none">
      {{ range .cards }}
        <div class="rounded-lg rounded-br-4xl shadow-lg text-center overflow-hidden bg-secondary-700 p-9 sm:py-12 flex flex-col justify-between">
            <div class="">
              {{ with .superheading }}
                <p class="max-w-xs mx-auto uppercase font-medium leading-tight tracking-wider text-violet-400 text-base mb-6">{{ . }}</p>
              {{ end }}
              <h3 class="text-3xl font-semibold text-white mb-12">{{ .heading }}</h3>
              {{ if .icon }}
                <img class="mb-5 mx-auto" src="{{ .icon | absURL }}" alt="{{ .heading }}">
              {{ end }}
              <p class="mt-3 text-lg text-gray-200 leading-relaxed">{{ .text }}</p>
            </div>
            {{ if .button.url }}
              <div class="mt-11">
                <a href="{{ .button.url }}" class="inline-block px-8 py-4 rounded-lg shadow text-base font-medium text-white bg-primary-500 hover:bg-primary-600"> {{ .button.text }} </a>
              </div>
            {{ end }}                      
        </div>
      {{ end }}
    </div>
  </div>
</div>
