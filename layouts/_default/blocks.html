{{ define "main" }}
  {{ $blocks := .Params.blocks }}
  {{ range $blocks }}
    {{ if eq .block "content" }}
      <div class="px-6 lg:px-8 py-11 lg:py-16 bg-white">
        <div class="max-w-4xl mx-auto">
          <div class="prose lg:prose-lg">{{ $.Page.Content }}</div>
        </div>
      </div>
    {{ else }}
      {{ $file := (printf "%s%s%s" "blocks/" .block ".html" ) }}
      {{ partial $file . }}
    {{ end }}
  {{ end }}
{{ end }}
